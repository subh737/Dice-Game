<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dice Game</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <h1>Let's Begin</h1>
      <div class="button">
        <button id="btn" onclick="Func()">Play</button>
      </div>
      <div class="dice">
        <p id="ply1"></p>
        <img class="img1" src="images/dice6.png">
      </div>
      <div class="dice">
        <p id="ply2"></p>
        <img class="img2" src="images/dice6.png">
      </div>
      <div class="bottom">
          <table>
            <thead><h3>SCOREBOARD</h3></thead>
            <tr>
              <th id="ply1">Player 1</th>
              <th id="ply2">Player 2</th>
            </tr>
            <tr>
              <td class="play1">0</td>
              <td class="play2">0</td>
            </tr>
          </table>
        </div>
      </div>
    <script src="script.js" charset="utf-8"></script>
      </body>
    </html>
